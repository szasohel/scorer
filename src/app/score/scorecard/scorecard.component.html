<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Batsman</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="out">
    <th mat-header-cell *matHeaderCellDef class="out"></th>
    <td mat-cell *matCellDef="let element" class="out">
      {{ element.out }}{{ element.bowler }}
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="run">
    <th mat-header-cell *matHeaderCellDef>run</th>
    <td mat-cell *matCellDef="let element">{{ element.run }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="ball">
    <th mat-header-cell *matHeaderCellDef>ball</th>
    <td mat-cell *matCellDef="let element">{{ element.ball }}</td>
  </ng-container>

  <ng-container matColumnDef="fours">
    <th mat-header-cell *matHeaderCellDef>4s</th>
    <td mat-cell *matCellDef="let element">{{ element.fours }}</td>
  </ng-container>

  <ng-container matColumnDef="sixes">
    <th mat-header-cell *matHeaderCellDef>6s</th>
    <td mat-cell *matCellDef="let element">{{ element.sixes }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
