<div
  fxLayout="column"
  fxLayoutAlign="center center"
  *ngIf="!changeBowler && !changeBatsman"
>
  <mat-card>
    <p>
      Total: {{ total.run }}/{{ total.wicket }} Overs: {{ total.over }}.{{
        total.ball
      }}
    </p>
    <p>Current Run Rate: {{ total.runRate }}</p>
  </mat-card>
  <p class="title">Batsmen</p>
  <app-batsman [batsman]="batsman1"></app-batsman>
  <app-batsman [batsman]="batsman2"></app-batsman>
  <p class="title">Extra</p>
  <app-extra [extra]="extra"></app-extra>
  <p class="title">Bowler</p>
  <app-bowler [bowler]="bowler"></app-bowler>
  <app-runs (runEmitter)="onRunEmitter($event)"></app-runs>
  <app-ex-runs (extraEmitter)="onExtraEmitter($event)"></app-ex-runs>
  <app-wickets (outEmitter)="onOutEmitter($event)"></app-wickets>
</div>
<app-add-bowler *ngIf="changeBowler"></app-add-bowler>
<div
  fxLayout="column"
  fxLayoutAlign="space-between center"
  *ngIf="changeBatsman"
>
  <mat-card fxLayout="column" fxLayoutAlign="center center">
    <div
      fxLayout="column"
      fxLayoutAlign="center start"
      fxFlexAlign="center"
      fxFlex="30"
    >
      <mat-form-field class="tossSelection">
        <mat-label>Select Strike Batsman</mat-label>
        <mat-select [formControl]="strikeBatsman">
          <mat-option
            *ngFor="let strikeBatsman of battingSidePlayers"
            [value]="strikeBatsman"
          >
            {{ strikeBatsman }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card>
  <button
    *ngIf="strikeBatsman.value"
    class="scoring"
    mat-raised-button
    color="primary"
    (click)="onaddingbatsman()"
  >
    Start Scoring
  </button>
</div>
