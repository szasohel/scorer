<div fxLayout="column" fxLayoutAlign="space-between center">
  <mat-card fxLayout="column" fxLayoutAlign="center center">
    <div
      fxLayout="column"
      fxLayoutAlign="center start"
      fxFlexAlign="center"
      fxFlex="30"
    >
      <mat-form-field class="tossSelection">
        <mat-label>Select Strike Bowler</mat-label>
        <mat-select [formControl]="strikeBowler">
          <mat-option
            *ngFor="let strikeBowler of bowlingSidePlayers"
            [value]="strikeBowler"
          >
            {{ strikeBowler }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card>
  <button
    *ngIf="strikeBowler.value"
    class="scoring"
    mat-raised-button
    color="primary"
    (click)="onStartScoring()"
  >
    Start Scoring
  </button>
</div>
