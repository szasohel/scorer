<div fxLayout="column" fxLayoutAlign="space-between center">
  <mat-card fxLayout="column" class="tossWinnerCard" fxLayoutAlign="center center">
    <div fxLayout="column" fxLayoutAlign="center start" fxFlexAlign="center" fxFlex="30">
      <mat-form-field class="tossSelection">
        <mat-label>Select Strike Batsman</mat-label>
        <mat-select [formControl]="strikeBatsman">
          <mat-option *ngFor="let strikeBatsman of battingSidePlayers" [value]="strikeBatsman">
            {{ strikeBatsman }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card>
  <mat-card *ngIf="strikeBatsman.value" class="tossDetailCard" fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout="column" fxLayoutAlign="center start" fxFlexAlign="center" fxFlex="30">
      <p>Strike Batsman: {{ strikeBatsman.value }}</p>
    </div>
  </mat-card>

  <mat-card *ngIf="strikeBatsman.value" fxLayout="column" class="tossWinnerCard" fxLayoutAlign="center center">
    <div fxLayout="column" fxLayoutAlign="center start" fxFlexAlign="center" fxFlex="30">
      <mat-form-field class="tossSelection">
        <mat-label>Select Non-Strike Batsman</mat-label>
        <mat-select [formControl]="nonStrikeBatsman">
          <mat-option *ngFor="let nonStrikeBatsman of nonStrikeSelection" [value]="nonStrikeBatsman">
            {{ nonStrikeBatsman }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card>
  <mat-card *ngIf="nonStrikeBatsman.value" class="tossDetailCard" fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout="column" fxLayoutAlign="center start" fxFlexAlign="center" fxFlex="30">
      <p>Non-Strike Batsman: {{ nonStrikeBatsman.value }}</p>
    </div>
  </mat-card>

  <mat-card *ngIf="nonStrikeBatsman.value" class="tossWinnerCard" fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout="column" fxLayoutAlign="center start" fxFlexAlign="center" fxFlex="30">
      <mat-form-field class="tossSelection">
        <mat-label>Select Strike Bowler</mat-label>
        <mat-select [formControl]="strikeBowler">
          <mat-option *ngFor="let strikeBowler of bowlingSidePlayers" [value]="strikeBowler">
            {{ strikeBowler }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card>
  <mat-card *ngIf="strikeBowler.value" style="margin-bottom: 50px;" class="tossDetailCard" fxLayout="column"
    fxLayoutAlign="center center">
    <div fxLayout="column" fxLayoutAlign="center start" fxFlexAlign="center" fxFlex="30">
      <p>
        Strike Bowler: {{ strikeBowler.value }}</p>
    </div>
  </mat-card>
  <button *ngIf="strikeBowler.value" class="scoring" mat-raised-button color="primary" (click)="onStartScoring()">
    Start Scoring
  </button>
</div>
